<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form method="post" action="/bmi-result">
      <input
        type="number"
        name="height"
        id="height"
        step="0.01"
        placeholder="Insert your height in m"
        required
      />
      <input
        type="number"
        name="weight"
        id="weight"
        step="0.1"
        placeholder="Insert your weight in kg"
        required
      />
      <button type="submit">Calculate</button>
    </form>
  </body>
</html>
